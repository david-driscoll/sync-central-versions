trigger:
    batch: true
    branches:
        include:
            - master
            - refs/tags/*
    paths:
        exclude:
            - '**/*.md'
            - '.appveyor.yml'
            - '.codecov.yml'
            - 'GitVersion.yml'
            - 'GitReleaseManager.yaml'
            - .vscode/*
            - .git*
            - .editorconfig
            - .nuke
            - LICENSE

pr:
    autoCancel: true
    branches:
        include:
            - master

resources:
    repositories:
        - repository: rsg
          type: github
          name: RocketSurgeonsGuild/AzureDevopsTemplates
          ref: refs/tags/v0.11.7
          endpoint: github

variables:
    - name: CONFIGURATION
      value: Release
    - name: VERBOSITY
      value: Normal
    - name: COVERAGE
      value: '$(Agent.BuildDirectory)/c'
    - name: ARTIFACTS
      value: $(Build.ArtifactStagingDirectory)
    - name: DOTNET_SKIP_FIRST_TIME_EXPERIENCE
      value: 'true'
    - name: CodeCovToken
      value: '2587651e-3ffb-479f-93bb-43197d8e972a'
    - group: daviddriscoll

jobs:
    - template: pipeline/nuke.yml@rsg
      parameters:
          AuthNuGetFeeds:
              - name: david-driscoll
                source: https://nuget.pkg.github.com/david-driscoll/index.json
                username: $(GitHub.UserName)
                password: $(GitHub.Token)
          Configuration: $(Configuration)
          Verbosity: $(Verbosity)
          GitHub: true
          GitHubAuthVariableGroup: daviddriscoll
          GitHubPackages: true
          MyGetPackages: false
          DotNetSdk:
              - '2.x'
              - '3.x'
          NuGetVersion: '5.4.0'
